<script>
    //获取URL产的值的方法
    function getParameter(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }

    //每页显示数据
    var size = $("#number").val();
    //刷新页面
    function numberChange(){
        size = $("#number").val();

    //主体
    $(function () {
        //初始化当前页
        var pageNo=1;
        //下级返回的页码数
        var fanhuiPage=getParameter("page");
        if (fanhuiPage!=null && fanhuiPage!=""){
            pageNo=fanhuiPage;
        }
        //加载数据,初始数据，不安条件搜索的数据
        findCourseAll(pageNo);
        getKindAll();

        //点击搜索按钮触发事件
        $("#search_btn").click(function () {
            findCourseByCondition(pageNo);
        })
    });

    //获取初始数据
    function findCourseAll(pageNo=1) {
        $.get("../course/findCourseByCondition.do", {size, pageNo}, function (data) {
            if (data.flag) {
                //总页数
                var pageSum=data.maxPage;
                if (pageNo<=0){pageNo=1}
                if (pageNo>pageSum){pageNo=pageSum}
                $("#data_msg").empty();
                $("#data_msg").append(`共<i class="blue">${data.count}</i>条记录，【${pageNo}/${pageSum}页】`);
                //课程数据处理展示
                //清空列表
                $("#course_list").empty();
                //取出课程数据
                var list = data.data;
                //定义一个变量来用于编号
                var a = 0;
                for (var i = 0; i < list.length; i++) {
                    //编号循环
                    a = a + 1;
                    var course = list[i];
                    $("#course_list").append(`
                            <tr>
                            <td>${a}</td>
                            <td>${course.coursename}</td>
                            <td>${course.t_name}</td>
                            <td>${course.time}</td>
                            <td>${course.category}</td>
                            <td>${course.department}</td>
                            <td>${course.credit}</td>
                            <td><a href="../admin/course_see_student.html?c_id=${course.id}&pageNo=${pageNo}" class="tablelink">查看选课学生</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="#" id="see_teacher" class="tablelink" data-toggle="modal" data-target="#myModal" onclick="setid(${course.t_id})">查看教师信息</a>
                    <a href="#" class="tablelink" onclick="deleteCourse(${course.id})"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="../images/t03.png" style="height: 18px;width: 18px;" title="删除课程"/></a>
                    </td>
                           `);
                }

                    //换页符
                    $("#nav_list").empty();
                    $("#nav_list").append(`
                            <li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
                            <li class="paginItem"><a href="javascript:findCourseAll(1);">首页</a></li>
                            <li class="paginItem"><a href="javascript:findCourseAll(${pageNo - 1});" style="width: 50px">上一页</a></li>
                            <li class="paginItem"><a href="javascript:findCourseAll(${pageNo + 1});" style="width: 50px">下一页</a></li>
                            <li class="paginItem"><a href="javascript:findCourseAll(${pageSum});">尾页</a></li>
                            <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
                            `);

            }
        }, "json");
    }


    //按条件查询数据(有条件时执行此方法)
    function findCourseByCondition(pageNo) {
        //获取搜索的条件
        var coursename = $("#coursename").val();
        var t_name = $("#t_name").val();
        var category = $("#category").val();
        var department = $("#department").val();
        if (coursename == "" && t_name == "" && category == "" && department == "") {
            $("#errormsg").html("请输入查询条件！");
            findCourseAll(pageNo);
            setTimeout(function () {
                $("#errormsg").html("");
            }, 2000);
            return false;
        } else {
            $("#errormsg").html("");
        }
        $.get("../course/findCourseByCondition.do", {
            coursename,
            t_name,
            category,
            department,
            size,
            pageNo
        }, function (data) {
            if (data.flag) {
                var count_condition = data.count;
                if (count_condition == 0) {
                    $("#errormsg").html("查询结果为空！");
                    findCourseAll();
                    return false;
                }

                //总页数
                var pageSum = data.maxPage;
                if (pageNo<=0){pageNo==1}
                if (pageNo>pageSum){pageNo=pageSum}
                $("#data_msg").empty();
                $("#data_msg").append(`共<i class="blue">${data.count}</i>条记录，【${pageNo}/${pageSum}页】`);
            }
            //清空列表
            $("#course_list").empty();
            //取出课程数据
            var list = data.data;
            //定义一个变量来用于编号
            var a = 0;
            for (var i = 0; i < list.length; i++) {
                //编号循环
                a = a + 1;
                var course = list[i];
                $("#course_list").append(`
                            <tr>
                            <td>${a}</td>
                            <td>${course.coursename}</td>
                            <td>${course.t_name}</td>
                            <td>${course.time}</td>
                            <td>${course.category}</td>
                            <td>${course.department}</td>
                            <td>${course.credit}</td>
                            <td><a href="../admin/course_see_student.html?c_id=${course.id}&pageNo=${pageNo}" class="tablelink">查看选课学生</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="#" id="see_teacher" class="tablelink" data-toggle="modal" data-target="#myModal" onclick="setid(${course.t_id})">查看教师信息</a>
                             <a href="#" class="tablelink" onclick="deleteCourse(${course.id})"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="../images/t03.png" style="height: 18px;width: 18px;" title="删除课程"/></a>
                            </td>
                            </tr>`);
            }
                //换页符
                $("#nav_list").empty();
                $("#nav_list").append(`
                            <li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
                            <li class="paginItem"><a href="javascript:findCourseByCondition(1);">首页</a></li>
                            <li class="paginItem"><a href="javascript:findCourseByCondition(${pageNo - 1});" style="width: 50px">上一页</a></li>
                            <li class="paginItem"><a href="javascript:findCourseByCondition(${pageNo + 1});" style="width: 50px">下一页</a></li>
                            <li class="paginItem"><a href="javascript:findCourseByCondition(${pageSum});">尾页</a></li>
                            <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
                            `);
        }, "json")

    }


    //查询全部的类别信息,设置下拉列表
    function getKindAll() {
        $.get("../course/getKindAll.do", function (data) {
            //科目
            var categoryAll = data.data.categoryAll;
            $("#category").empty();
            $("#category").append(`<option value="">--请选择--</option>`);
            for (var i = 0; i < categoryAll.length; i++) {
                $("#category").append(`<option value="${categoryAll[i]}">${categoryAll[i]}</option> `);
            }
            //院系
            var departmentAll = data.data.departmentAll;
            $("#department").empty();
            $("#department").append(`<option value="">--请选择--</option>`);
            for (var i = 0; i < departmentAll.length; i++) {
                $("#department").append(`<option value="${departmentAll[i]}">${departmentAll[i]}</option>`);
            }


        }, "json")
    }

    /*向教师信息模态框设置初值*/
    function setid(id) {
        var tid = id;
        $.get("../teacher/getTeacherById.do", {tid}, function (data) {

                var teacher = data.data[0];

                $("#see_department").val(`${teacher.department}`);

        }, "json");
    }
    //添加课程的方法
    function add_course() {
        var coursename = $("#coursename_add").val();
        var time = $("#time_add").val();
        var category = $("#category_add").val();
        var department = $("#department_add").val();
        var credit = $("#credit_add").val();
        var teacher_account = $("#account_add").val();
        if (coursename=="" && time=="" && category=="" && credit==""&& teacher_account==""){
            $("#error_msg").html("请输入完整信息!");
            setTimeout(function () {
                $("#error_msg").html("");
            }, 2000);
            return false;
        }
        $.ajax({
            type:"get",
            url:"../course/addCourseAdmin.do",
            data:{coursename,time,category,department,credit,teacher_account},
            contentType:"application/json;charset=utf-8",
            success:function (data) {
                if (data.flag){
                    confirm(data.msg);
                    location.href="../admin/course_all.html";
                } else {
                    if (data.data==-1) {
                        $("#error_msg").html(data.msg);
                        setTimeout(function () {
                            $("#error_msg").html("");
                        }, 2000);
                    }
                    if (data.data==-2) {
                        $("#error_msg").html(data.msg);
                        setTimeout(function () {
                            $("#error_msg").html("");
                        }, 2000);
                    }
                    if (data.data==0) {
                        $("#error_msg").html(data.msg);
                        setTimeout(function () {
                            $("#error_msg").html("");
                        }, 2000);
                    }

                }
            }

        })
    }
    //删除课程的方法
    function deleteCourse(id) {
        if (confirm("确定要删除吗？")) {
            $.ajax({
                type: "get",
                url: "../course/deleteCourse.do",
                data: {id},
                contentType: "application/json;charset=utf-8",
                success: function (data) {
                    location.href = "../admin/course_all.html";
                }
            });
        }
    }


    //数据导出
    function tableToExcel() {
        //获取数据
        $.get("../course/getAllCourse.do",function (data) {
            const jsonData=data;
            //列标题，逗号隔开，每一个逗号就是隔开一个单元格
            let str = `课程名称,院系,上课时间,授课教师,科目类别,学分\n`;
            //增加\t为了不让表格显示科学计数法或者其他格式
            for(let i = 0 ; i < jsonData.length ; i++ ){
                for(let item in jsonData[i]){
                    str+=`${jsonData[i][item] + '\t'},`;
                }
                str+='\n';
            }
            //encodeURIComponent解决中文乱码
            let uri = 'data:text/csv;charset=utf-8,\ufeff' + encodeURIComponent(str);
            //通过创建a标签实现
            let link = document.createElement("a");
            link.href = uri;
            //对下载的文件命名
            link.download =  "全部课程数据表.csv";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        },"json")
    }
