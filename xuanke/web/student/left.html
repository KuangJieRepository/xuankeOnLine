<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<title>无标题文档</title>
<link href="../css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="../js/jquery.js"></script>

<script type="text/javascript">
$(function(){	
	//导航切换
	$(".menuson li").click(function(){
		$(".menuson li.active").removeClass("active")
		$(this).addClass("active");
	});
	
	$('.title').click(function(){
		var $ul = $(this).next('ul');
		$('dd').find('ul').slideUp();
		if($ul.is(':visible')){
			$(this).next('ul').slideUp();
		}else{
			$(this).next('ul').slideDown();
		}
	});
})	
</script>
<script type="text/javascript">
    $.get("../getSession.do",function (data) {
        if (data.flag){
            var sid=data.data.id;
            $("#passtid").append(`
            <li><cite></cite><a href="../student/course_my.html?ownid=${sid}" target="rightFrame" style="font-size:13px">我的课程</a><i></i></li>
        `);
        }
    },"json")
</script>
</head>

        </ul>
    </dd>

    <dd><div class="title"><span><img src="../icon/png/person.png" style="width: 18px;height: 18px"/></span>个人信息</div>

    </dl>
